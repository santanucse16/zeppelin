  bio: " Sandip Chakraborty is an Assistant Professor of Computer Science and Engineering, IIT Kharagpur. He is a member of the active research group CNeRG (Complex Network Research Group) http://cnerg.org in IIT Kharagpur. He is particularly interested in computer systems, distributed systems, and mobile computing. His research activities in computer system span from computer networks (wireless networks, software-defined networking, network virtualization, data center networking), distributed systems (middleware, distributed protocol design, consensus algorithms, blockchain), analytics for system research (applications for transport, network traffic analytics), etc. He received his Ph.D. and M.Tech from IIT Guwahati and BTech from Jadavpur University. He currently publishes in various top ranking international journals and conferences including WWW, INFOCOM, ICNP, SIGSPATIAL, PerCom, ACM and IEEE Transactions, etc."
